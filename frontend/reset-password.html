<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - WillCars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"> <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .reset-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
       <img src="img/willcars-1.jpg" alt="Logo" class="logo-img ml-2" style="height: 40px; width: auto;">
        <h2>Restablecer Contraseña</h2>
        <p id="instructionText">Introduce tu nueva contraseña.</p>
        <form id="resetPasswordForm" style="display: none;">
            <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nueva Contraseña" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
        </form>
        <div id="message" class="alert-message mt-3" style="display: none;"></div>
        <p class="mt-3"><a href="./buscador.html">Volver al inicio de sesión</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Asegúrate de que esta URL sea la de tu backend
        const API_URL = 'http://localhost:3000/api/auth'; 
        let token = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el token de la URL
            const urlParams = new URLSearchParams(window.location.search);
            token = urlParams.get('token');

            const resetForm = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');
            const instructionText = document.getElementById('instructionText');

            if (!token) {
                instructionText.textContent = 'No se encontró un token de restablecimiento válido en la URL.';
                messageDiv.textContent = 'Por favor, utiliza el enlace completo que recibiste en tu correo electrónico.';
                messageDiv.classList.add('alert-danger');
                messageDiv.style.display = 'block';
                // Ocultar el formulario si no hay token
                resetForm.style.display = 'none';
            } else {
                // Mostrar el formulario si hay token
                resetForm.style.display = 'block';
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none';
            messageDiv.classList.remove('alert-success', 'alert-danger');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden.';
                messageDiv.classList.add('alert-danger');
                messageDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                messageDiv.textContent = 'La nueva contraseña debe tener al menos 6 caracteres.';
                messageDiv.classList.add('alert-danger');
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'Tu contraseña ha sido restablecida con éxito. Ya puedes iniciar sesión.';
                    messageDiv.classList.add('alert-success');
                    document.getElementById('resetPasswordForm').reset(); // Limpiar el formulario
                    // Opcional: Redirigir al login después de un tiempo
                    setTimeout(() => {
                        window.location.href = './buscador.html'; // Redirige a buscador.html
                    }, 3000);
                } else {
                    messageDiv.textContent = data.error || 'Ocurrió un error al restablecer tu contraseña. El token podría ser inválido o haber expirado.';
                    messageDiv.classList.add('alert-danger');
                }
            } catch (error) {
                console.error('Error al restablecer contraseña:', error);
                messageDiv.textContent = 'Hubo un problema de conexión. Por favor, inténtalo de nuevo.';
                messageDiv.classList.add('alert-danger');
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
