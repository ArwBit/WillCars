<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Will Cars Admin</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-dark.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn-login {
            background-color: #3a86ff;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #2667cc;
        }
        .error {
            color: #ff4d4d;
            margin-top: 0.5rem;
            display: none;
        }
        .logo-img {
            position: absolute;
            top: -40px;
            left: 20px;
            width: 80px;
            height: auto;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff59;
            border: 2px solid #4a5568;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../img/willcars-1.jpg" alt="Will Cars Logo" class="logo-img">
        <h2>Iniciar Sesi칩n - Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
