<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi Contraseña - WillCars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"> <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .forgot-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
       <img src="img/willcars-1.jpg" alt="Logo" class="logo-img ml-2" style="height: 40px; width: auto;">
        <h2>¿Olvidaste tu Contraseña?</h2>
        <p>Introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Enlace de Restablecimiento</button>
        </form>
        <div id="message" class="alert-message mt-3" style="display: none;"></div>
        <p class="mt-3"><a href="./buscador.html">Volver al inicio de sesión</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Asegúrate de que esta URL sea la de tu backend
        const API_URL = 'http://localhost:3000/api/auth'; 

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none'; // Ocultar mensaje previo
            messageDiv.classList.remove('alert-success', 'alert-danger');

            try {
                const response = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'Se ha enviado un enlace de restablecimiento a tu correo electrónico si la cuenta existe.';
                    messageDiv.classList.add('alert-success');
                } else {
                    messageDiv.textContent = data.error || 'Ocurrió un error al procesar tu solicitud.';
                    messageDiv.classList.add('alert-danger');
                }
            } catch (error) {
                console.error('Error al solicitar restablecimiento:', error);
                messageDiv.textContent = 'Hubo un problema de conexión. Por favor, inténtalo de nuevo.';
                messageDiv.classList.add('alert-danger');
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
